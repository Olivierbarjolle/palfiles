<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monument+Grotesk:wght@300;400;500;600;700;800;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Monument Grotesk', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #panorama {
            height: 100vh;
            width: 100vw;
            background-color: black;
        }
        .leaflet-container {
            background-color: black;
        }
        .top-text {
            position: absolute;
            top: 20px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            width: 80%;
            z-index: 1000;
            font-size: 14px;
            display: block;
        }
        .bottom-text {
            position: absolute;
            bottom: 40px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            width: 80%;
            z-index: 1000;
            font-size: 14px;
            direction: rtl;
        }
        .start-text-english, .start-text-arabic {
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            z-index: 1000;
            font-size: 22px;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }
        .start-text-english {
            top: calc(48.75% - 40px);
        }
        .start-text-arabic {
            top: calc(48.75% + 40px);
            direction: rtl;
        }
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }
        .fade-in {
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                display: block;
            }
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @media (max-height: 800px) {
            .top-text, .bottom-text {
                font-size: 12px;
            }
            .start-text-english, .start-text-arabic {
                font-size: 18px;
            }
        }
        @media (max-height: 600px) {
            .top-text, .bottom-text {
                font-size: 10px;
            }
            .start-text-english, .start-text-arabic {
                font-size: 16px;
            }
        }
        #landscape-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* Android Firefox Specific */
        .android-firefox-bottom-space {
            height: 50px; /* Adjust this value for the desired black space height */
            background-color: black;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

<div class="top-text" id="topText">
    Non-Linear Assembly<br><br>
    In the wake of the Hamas attacks on October 7th...
</div>

<div class="start-text-english" id="startTextEnglish">
    Click/tap anywhere on the line below to start
</div>

<div class="start-text-arabic" id="startTextArabic">
    انقر على السطر للبدء
</div>

<div class="bottom-text" id="bottomText">
    التجمع غير الخطي<br><br>
    ردًا على هجمات حماس في السابع من تشرين الأول/أكتوبر...
</div>

<div id="panorama"></div>

<div id="landscape-message">Portrait mode only</div>

<!-- Android Firefox specific bottom space -->
<div id="androidFirefoxSpace" class="android-firefox-bottom-space"></div>

<script>
    // Function to detect the browser and apply specific styles for Android Chrome and Android Firefox
    function detectBrowserAndApplyStyles() {
        var userAgent = navigator.userAgent;

        // Detect Android Chrome
        var isAndroidChrome = /Android/i.test(userAgent) && /Chrome/i.test(userAgent);

        // Detect Android Firefox
        var isAndroidFirefox = /Android/i.test(userAgent) && /Firefox/i.test(userAgent);

        // Apply text size reduction for Android Chrome
        if (isAndroidChrome) {
            document.getElementById('topText').style.transform = 'scale(0.8)';
            document.getElementById('bottomText').style.transform = 'scale(0.8)';
            document.getElementById('startTextEnglish').style.transform = 'scale(0.8)';
            document.getElementById('startTextArabic').style.transform = 'scale(0.8)';
        }

        // Apply bottom space for Android Firefox
        if (isAndroidFirefox) {
            document.getElementById('androidFirefoxSpace').style.display = 'block';
        }
    }

    window.addEventListener('load', detectBrowserAndApplyStyles);
</script>

<script>
    // Your existing map and audio code here...
</script>

</body>
</html>
