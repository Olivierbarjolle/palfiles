<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        :root {
            --vh: 100vh;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: calc(var(--vh) * 1);
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #panorama {
            height: calc(var(--vh) * 1);
            width: 100%;
            background-color: black;
        }
        .leaflet-container {
            background-color: black;
        }
        #safari-marker {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 1000;
        }
        #top-marker, #middle-marker, #bottom-marker {
            position: absolute;
            color: white;
            z-index: 1000;
        }
        #top-marker {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #middle-marker {
            top: calc(var(--vh) * 0.5);
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #bottom-marker {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<div id="safari-marker" style="display: none;">Safari</div>
<div id="top-marker">Top</div>
<div id="middle-marker">Middle</div>
<div id="bottom-marker">Bottom</div>

<script>
    var TILE_SIZE = 256;
    var MAX_ZOOM = 12;
    var TILES_X = 2891;
    var TILES_Y = 4;

    var map = L.map('panorama', {
        minZoom: 2,
        maxZoom: MAX_ZOOM,
        zoom: 2,
        crs: L.CRS.Simple,
        doubleClickZoom: false,
        attributionControl: false,
        zoomControl: false
    });

    function setInitialView() {
        var bounds = new L.LatLngBounds(
            map.unproject([0, TILE_SIZE * TILES_Y], MAX_ZOOM),
            map.unproject([TILE_SIZE * TILES_X, 0], MAX_ZOOM)
        );
        map.setMaxBounds(bounds);
        var centerLatLng = map.unproject([(TILE_SIZE * TILES_X) / 2, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
        map.setView(centerLatLng, 2);
    }

    setInitialView();

    L.tileLayer('https://chipper-sunflower-e51e1a.netlify.app/tiles/tile_z{z}_x{x}_y{y}.jpg', {
        maxZoom: MAX_ZOOM,
        noWrap: true,
    }).addTo(map);

    var initialClickHandled = false;

    map.on('click', function(e) {
        if (!initialClickHandled) {
            initialClickHandled = true;

            var clickedLatLng = e.latlng;
            var clickedPoint = map.project(clickedLatLng, MAX_ZOOM);
            var imageWidth = TILE_SIZE * TILES_X;
            var viewportWidth = map.getSize().x;
            
            var minX = viewportWidth / 2;
            var maxX = imageWidth - (viewportWidth / 2);

            var centerX = Math.max(minX, Math.min(maxX, clickedPoint.x));
            var centerLatLng = map.unproject([centerX, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
            var zoomLevel = MAX_ZOOM;

            map.flyTo(centerLatLng, zoomLevel, {
                animate: true,
                duration: 4
            });
        }
    });

    // Function to detect if the browser is Safari on iOS
    function isSafariIOS() {
        var ua = navigator.userAgent;
        return !!ua.match(/iP(ad|od|hone)/i) && !!ua.match(/WebKit/i) && !ua.match(/CriOS/i);
    }

    function updateViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.body.style.height = `calc(${vh * 100}px)`;
        document.getElementById('panorama').style.height = `calc(${vh * 100}px)`;
    }

    // Apply Safari-specific CSS if on Safari iOS
    if (isSafariIOS()) {
        document.getElementById('safari-marker').style.display = 'block';

        window.onresize = function() {
            updateViewportHeight();
            // Adjust markers to ensure the bottom marker is visible above the URL bar
            document.getElementById('bottom-marker').style.bottom = 'calc(10px + env(safe-area-inset-bottom))';
            // Re-center the map view to ensure it is properly centered
            setInitialView();
        };
        window.onresize(); // called to initially set the height
    }

    window.addEventListener('resize', updateViewportHeight);
    updateViewportHeight();
</script>

</body>
</html>
