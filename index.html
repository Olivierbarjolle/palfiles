<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monument+Grotesk:wght@300;400;500;600;700;800;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Monument Grotesk', sans-serif;
        }

        #panorama {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .leaflet-container {
            background-color: black;
        }

        .top-text, .bottom-text {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            transition: font-size 0.2s ease-in-out;
            max-height: 40%;
            overflow-y: auto;
        }

        .top-text {
            top: 10px;
            left: 10px;
            text-align: left;
            width: calc(100% - 20px);
        }

        .bottom-text {
            right: 10px;
            text-align: right;
            width: calc(100% - 20px);
            direction: rtl;
            bottom: 10px;
        }

        .start-text-english, .start-text-arabic {
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            z-index: 1000;
            font-size: 22px;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        .start-text-english {
            top: calc(48.5% - 40px);
        }

        .start-text-arabic {
            top: calc(48.5% + 40px);
            direction: rtl;
        }

        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        .fade-in {
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                display: block;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        #landscape-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .top-text, .bottom-text {
                font-size: 12px;
            }

            .start-text-english, .start-text-arabic {
                font-size: 18px;
            }
        }

        @media (max-width: 400px) {
            .top-text, .bottom-text {
                font-size: 10px;
            }

            .start-text-english, .start-text-arabic {
                font-size: 16px;
            }
        }

        @media (min-height: 600px) {
            .top-text, .bottom-text {
                font-size: 14px;
            }

            .start-text-english, .start-text-arabic {
                font-size: 22px;
            }
        }

        @media (min-height: 800px) {
            .top-text, .bottom-text {
                font-size: 16px;
            }

            .start-text-english, .start-text-arabic {
                font-size: 24px;
            }
        }

        /* Custom CSS for Chrome on Android */
        @media screen and (-webkit-min-device-pixel-ratio:0) and (min-device-width: 320px) and (max-device-width: 720px) and (min-resolution: 1.5dppx) {
            @supports (-webkit-overflow-scrolling: touch) {
                .top-text, .bottom-text {
                    font-size: 7px; /* Reduced by half */
                }
                .start-text-english, .start-text-arabic {
                    font-size: 11px; /* Reduced by half */
                }
            }
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<!-- Other HTML content remains the same -->

</body>
</html>
