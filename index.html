<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #panorama {
            height: 100%;
            width: 100%;
            background-color: black;
        }
        .leaflet-container {
            background-color: black;
        }
        .text-box {
            position: absolute;
            color: white;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }
        #topText {
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-align: left;
        }
        #bottomText {
            bottom: 40px;
            right: 10px;
            font-size: 16px;
            direction: rtl;
            text-align: right;
        }
        #startTextEnglish, #startTextArabic {
            width: 100%;
            font-size: 26px;
            animation: fadeInOut 2s infinite;
        }
        #startTextEnglish {
            top: calc(48.5% - 40px);
        }
        #startTextArabic {
            top: calc(48.5% + 40px);
            direction: rtl;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<div id="topText" class="text-box">Non-Linear Assembly<br><br>In the wake...</div>
<div id="startTextEnglish" class="text-box">Click/tap anywhere on the line below to start</div>
<div id="startTextArabic" class="text-box">انقر على السطر للبدء</div>
<div id="bottomText" class="text-box">التجمع غير الخطي<br><br>ردًا على هجمات...</div>

<script>
    var TILE_SIZE = 256;
    var MAX_ZOOM = 12;
    var TILES_X = 2891;
    var TILES_Y = 4;

    var map = L.map('panorama', {
        minZoom: 2,
        maxZoom: MAX_ZOOM,
        zoom: 2,
        crs: L.CRS.Simple,
        doubleClickZoom: false,
        attributionControl: false,
        zoomControl: false,
        inertia: true,
        inertiaDeceleration: 2000,
        inertiaMaxSpeed: 1000,
        inertiaThreshold: 10
    });

    function setInitialView() {
        var bounds = new L.LatLngBounds(
            map.unproject([0, TILE_SIZE * TILES_Y], MAX_ZOOM),
            map.unproject([TILE_SIZE * TILES_X, 0], MAX_ZOOM)
        );
        map.setMaxBounds(bounds);
        var centerLatLng = map.unproject([(TILE_SIZE * TILES_X) / 2, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
        map.setView(centerLatLng, 2);
    }

    setInitialView();

    L.tileLayer('https://chipper-sunflower-e51e1a.netlify.app/tiles/tile_z{z}_x{x}_y{y}.jpg', {
        maxZoom: MAX_ZOOM,
        noWrap: true,
    }).addTo(map);

    var initialClickHandled = false;

    map.on('click', function(e) {
        if (!initialClickHandled) {
            initialClickHandled = true;

            document.getElementById('topText').style.display = 'none';
            document.getElementById('bottomText').style.display = 'none';
            document.getElementById('startTextEnglish').style.display = 'none';
            document.getElementById('startTextArabic').style.display = 'none';

            var clickedLatLng = e.latlng;
            var clickedPoint = map.project(clickedLatLng, MAX_ZOOM);
            var imageWidth = TILE_SIZE * TILES_X;
            var viewportWidth = map.getSize().x;

            var minX = viewportWidth / 2;
            var maxX = imageWidth - (viewportWidth / 2);

            var centerX = Math.max(minX, Math.min(maxX, clickedPoint.x));
            var centerLatLng = map.unproject([centerX, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
            var zoomLevel = MAX_ZOOM - 1;

            map.flyTo(centerLatLng, zoomLevel, {
                animate: true,
                duration: 4
            });
        }
    });

    // Function to detect if the browser is Safari on iOS
    function isSafariIOS() {
        var ua = navigator.userAgent;
        return !!ua.match(/iP(ad|od|hone)/i) && !!ua.match(/WebKit/i) && !ua.match(/CriOS/i);
    }

    // Apply Safari-specific CSS if on Safari iOS
    if (isSafariIOS()) {
        window.onresize = function() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--bottom-offset', '240px'); // Adjust bottom offset for Safari on iOS
            document.body.style.height = 'calc(var(--vh, 1vh) * 100)';
            document.getElementById('panorama').style.height = 'calc(var(--vh, 1vh) * 100)';
            setInitialView();
        };
        window.onresize();
    }
</script>

</body>
</html>
