<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #panorama {
            height: 100%;
            width: 100%;
            background-color: black;
        }
        .leaflet-container {
            background-color: black;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }
        .fade-in {
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                display: block;
            }
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .start-text {
            position: absolute;
            top: calc(50% - 40px); /* Centered vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            font-size: 22px;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }
        .landscape-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<div class="start-text" id="startTextEnglish">Click/tap anywhere on the line below to start</div>
<div class="start-text" id="startTextArabic" style="top: calc(50% + 40px);">انقر على السطر للبدء</div>
<div id="landscape-message" class="landscape-message">Portrait mode only</div>

<script>
    var TILE_SIZE = 256;
    var MAX_ZOOM = 12;
    var TILES_X = 2891;
    var TILES_Y = 4;

    var map = L.map('panorama', {
        minZoom: 2,
        maxZoom: MAX_ZOOM,
        zoom: 2,
        crs: L.CRS.Simple,
        doubleClickZoom: false,
        attributionControl: false,
        zoomControl: false
    });

    function setInitialView() {
        var bounds = new L.LatLngBounds(
            map.unproject([0, TILE_SIZE * TILES_Y], MAX_ZOOM),
            map.unproject([TILE_SIZE * TILES_X, 0], MAX_ZOOM)
        );
        map.setMaxBounds(bounds);
        var centerLatLng = map.unproject([(TILE_SIZE * TILES_X) / 2, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
        map.setView(centerLatLng, 2);
    }

    setInitialView();

    L.tileLayer('https://chipper-sunflower-e51e1a.netlify.app/tiles/tile_z{z}_x{x}_y{y}.jpg', {
        maxZoom: MAX_ZOOM,
        noWrap: true,
    }).addTo(map);

    var initialClickHandled = false;

    map.on('click', function(e) {
        if (!initialClickHandled) {
            initialClickHandled = true;

            var clickedLatLng = e.latlng;
            var clickedPoint = map.project(clickedLatLng, MAX_ZOOM);
            var imageWidth = TILE_SIZE * TILES_X;
            var viewportWidth = map.getSize().x;
            
            var minX = viewportWidth / 2;
            var maxX = imageWidth - (viewportWidth / 2);

            var centerX = Math.max(minX, Math.min(maxX, clickedPoint.x));
            var centerLatLng = map.unproject([centerX, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
            var zoomLevel = MAX_ZOOM;

            map.flyTo(centerLatLng, zoomLevel, {
                animate: true,
                duration: 4
            });

            map.once('moveend', function() {
                document.getElementById('startTextEnglish').classList.add('fade-out');
                document.getElementById('startTextArabic').classList.add('fade-out');
            });
        }
    });

    // Function to detect if the browser is Safari on iOS
    function isSafariIOS() {
        var ua = navigator.userAgent;
        return !!ua.match(/iP(ad|od|hone)/i) && !!ua.match(/WebKit/i) && !ua.match(/CriOS/i);
    }

    // Apply Safari-specific CSS if on Safari iOS
    if (isSafariIOS()) {
        window.onresize = function() {
            document.body.style.height = window.innerHeight + 'px';
            document.getElementById('panorama').style.height = window.innerHeight + 'px';
            setInitialView();
        };
        window.onresize(); // called to initially set the height
    }

    function checkOrientation() {
        var isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile && window.innerHeight < window.innerWidth) {
            document.getElementById('landscape-message').style.display = 'block';
            document.getElementById('panorama').style.display = 'none';
            document.getElementById('startTextEnglish').style.display = 'none';
            document.getElementById('startTextArabic').style.display = 'none';
        } else {
            document.getElementById('landscape-message').style.display = 'none';
            document.getElementById('panorama').style.display = 'block';
            if (!initialClickHandled) {
                document.getElementById('startTextEnglish').style.display = 'block';
                document.getElementById('startTextArabic').style.display = 'block';
            }
            setInitialView();
        }
    }

    window.addEventListener('resize', checkOrientation);

    // Initial check
    checkOrientation();
</script>

</body>
</html>
