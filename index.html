<!DOCTYPE html>
<html>
<head>
    <title>Panoramic Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        #panorama {
            height: 100%;
            width: 100%;
            background-color: black;
        }
        .leaflet-container {
            background-color: black;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
    var TILE_SIZE = 256;
    var MAX_ZOOM = 12;
    var TILES_X = 2891;
    var TILES_Y = 4;

    var map = L.map('panorama', {
        minZoom: 2,
        maxZoom: MAX_ZOOM,
        zoom: 2,
        crs: L.CRS.Simple,
        doubleClickZoom: false,
        attributionControl: false,
        zoomControl: false
    });

    function setInitialView() {
        var bounds = new L.LatLngBounds(
            map.unproject([0, TILE_SIZE * TILES_Y], MAX_ZOOM),
            map.unproject([TILE_SIZE * TILES_X, 0], MAX_ZOOM)
        );
        map.setMaxBounds(bounds);
        var centerLatLng = map.unproject([(TILE_SIZE * TILES_X) / 2, (TILE_SIZE * TILES_Y) / 2], MAX_ZOOM);
        map.setView(centerLatLng, 2);
    }

    setInitialView();

    L.tileLayer('https://chipper-sunflower-e51e1a.netlify.app/tiles/tile_z{z}_x{x}_y{y}.jpg', {
        maxZoom: MAX_ZOOM,
        noWrap: true,
    }).addTo(map);

    var currentCenter = map.getCenter(); // Initialize currentCenter with initial center

    function checkOrientation() {
        var isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile && window.innerHeight < window.innerWidth) {
            document.getElementById('panorama').style.display = 'none';
        } else {
            document.getElementById('panorama').style.display = 'block';
            setInitialView(); // Recenter the map when switching back to portrait mode
        }
    }

    window.addEventListener('resize', function() {
        currentCenter = map.getCenter();
        var currentZoom = map.getZoom();
        map.setView(currentCenter, currentZoom);
        checkOrientation();
    });

    window.addEventListener('resizeend', function() {
        map.setView(currentCenter, currentZoom);
    });

    // Debounce the resize event to trigger resizeend event
    (function() {
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                window.dispatchEvent(new Event('resizeend'));
            }, 250);
        });
    })();

    // Function to detect if the browser is Safari on iOS
    function isSafariIOS() {
        var ua = navigator.userAgent;
        return !!ua.match(/iP(ad|od|hone)/i) && !!ua.match(/WebKit/i) && !ua.match(/CriOS/i);
    }

    // Apply Safari-specific CSS if on Safari iOS
    if (isSafariIOS()) {
        window.onresize = function() {
            document.body.style.height = window.innerHeight + 'px';
            document.getElementById('panorama').style.height = window.innerHeight + 'px';
            // Re-center the map view to ensure it is properly centered
            setInitialView();
        };
        window.onresize(); // called to initially set the height
    }

    // Initial check
    checkOrientation();
</script>

</body>
</html>
